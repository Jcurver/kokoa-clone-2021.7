<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ Ahri - Kokoa Clone</title>
        <link href="css/kokoastyles.css" rel="stylesheet" />
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <!-- ToDo: Wifi Icon -->
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>72%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header alt-chat">
            <div class="alt-header__column">
                <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Ahri</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>


        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, July 20, 2021
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">What is your favorite food?</span>
                        <span class="message__time">17:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src="https://i.pinimg.com/originals/a2/5a/89/a25a89c12e0fd087eae85fb348ca553c.jpg" alt="">
                <div class="message-row__content">
                    <span class="message__author">Ahri</span>
                    <div class="message__info2 message__info">
                        <span class="message__bubble">I like choco cake~</span>
                        <span class="message__time">17:28</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                <i class="fas fa-arrow-up"></i>
            </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
          </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
